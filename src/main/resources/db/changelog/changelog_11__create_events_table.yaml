databaseChangeLog:
  - changeSet:
      id: 11
      author: dominik
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueComputed: nextval('events_id_seq')
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_events_table
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: uniq_name_events_table
              - column:
                  name: place
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(30)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: start_hour
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: end_hour
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: is_archive
                  type: BOOLEAN
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    defaultValue: false
                    foreignKeyName: fk2_users_table
                    references: users(id)

        - createSequence:
            sequenceName: events_id_seq
            ownedBy: events